<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	



<script src="node_modules/art-template/lib/template-web.js"></script>
<script type="text/template" id="tpl">
	大家好, 我叫: {{ name }}
	今年: {{ age }} 歲
	來自: {{ country }}
	嗜好: {{each hobbies}} {{ $value }} {{/each}}
</script>
<script>
	var personInfo = template('tpl', {
		name: 'adam',
		age: 20,
		country: 'Taipei',
		hobbies: [
			'寫code',
			'看動畫',
			'慢跑',
			'跳舞'
		]
	})

	console.log(personInfo)

</script>


</body>
</html>
