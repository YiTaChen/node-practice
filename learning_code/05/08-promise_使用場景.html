<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="00-js中的一等公民函數.js" id="user_form">
		
	</form>
	<script type="text/template" id="tpl">
		<div>
			<label for="">用戶名</label>
			<input type="text" value="{{ user.username }}">
		</div>
		<div>
			<label for="">年齡</label>
			<input type="text" value="{{ user.age }}">
		</div>
		<div>
			<label for="">用戶名</label>
			<select name="" id="">
				<option value="">老師</option>
				<option value="">司機</option>
				<option value="">工程師</option>
				<option value="">醫師</option>
				<option value="">科學家</option>
				<option value="">藝術家</option>
				<option value="">自由業</option>
			</select>
		</div>
	</script>

	<script src="node_modules/art-template/lib/template-web.js"></script>
	<script>

		get('http://127.0.0.1:3000/users/4', function(data){
			data = JSON.parse(data)
			console.log(data)

			var htmlStr = template('tpl', {
				user: data
			})
			console.log(htmlStr)

			document.querySelector('#user_form').innerHTML = htmlStr

		})

		function get(url, callback) {
			var oReq = new XMLHttpRequest()
			// 當請求加載成功之後要調用指定的函數
			oReq.onload = function(){
				callback(oReq.responseText)
			}
		oReq.open("get", url, true)
		oReq.send()
		}
	</script>
</body>
</html>
